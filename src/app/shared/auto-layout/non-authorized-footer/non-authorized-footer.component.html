<section class="footer_container">
  <div class="footer_links" [@dropdownAnimation]="hide ? 'closed' : 'open'">
    <div class="about_company">
      <img src="../../../../assets/common_imgs/Logo.png" alt="Logo">
      <div class="text_icons">
        <p>Lorem ipsum dolor sit amet,consec egestas nisl condimentum.adipiscing elit. Nibh aenean aliquet amet, neque
          sit maecenas. Lorem sed egestas nisl condimentum.</p>
        <div class="socials">
          <a href="#" *ngFor="let social of socialIcons"><img src="{{social.src}}" alt="{{social.alt}}"></a>
        </div>
      </div>
    </div>
    <div class="links">
      <div class="link" *ngFor="let point of footerLinks">
        <h3>{{point.title}}</h3>
        <ul class="lower_links">
          <li *ngFor="let link of point.values">{{link}}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer_frame">
    <a href="#" (click)="hideLinks($event)" [@menuAnimation]=" hide ? 'open' : 'closed'"><img src="assets/footer-imgs/Up%20Page%20Tab.png" alt="UpPageTab"></a>
  </div>
</section>

<section class="footer_down_container">
  <hr/>
  <div class="down_container">
    <div class="copy_right">
      <p>Â© 2022 dynamic. All rights reserved</p>
      <div class="down_links">
        <div class="vl"></div>
        <p><a>Privacy</a></p>
      </div>
      <div class="down_links">
        <div class="vl"></div>
        <p><a>Terms</a></p>
      </div>
      <div class="down_links">
        <div class="vl"></div>
        <p><a>Sitemap</a></p>
      </div>
    </div>
    <div class="download_links">
      <a class="download_link" *ngFor="let link of downloadLinks">
        <img src="{{link.src}}" alt="{{link.alt}}">
        <div class="text">
          <p class="upper_text">{{link.upperText}}</p>
          <p class="lower_text">{{link.lowerText}}</p>
        </div>
      </a>
    </div>
  </div>
</section>
