<section class="modal">
  <h2 class="title" mat-dialog-title>Add Coin</h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field hintLabel="Max 10 characters">
      <mat-label>Enter some input</mat-label>
      <input matInput #input maxlength="10" placeholder="Coin`s name" [formControl]="data.coin" name="coin">
      <mat-hint align="end">{{input.value.length}}/10</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="add()">Add</button>
  </mat-dialog-actions>
</section>
